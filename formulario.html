<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <style>
        h1{
            color:black;
            font-size: 2.5em;
            text-align: center;
            font-weight: 590;
            padding: 30px;
        }
    </style>

    <head>
        <title>Formulario de Contacto</title>
    </head>

    <body>
        <form action="https://api.web3forms.com/submit" method="POST">

            <div>
                <h1> FORMULARIO </h1></div>

            <input type="hidden" name="apikey" value="600d73bb-558d-4d69-b809-3ebfd81a8d40">

            <div class="mb-3">
                <label for="name" class="form-label">Ingrese su nombre</label>
                <input type="text" class="form-control"  maxlength="50" name="nombre" id="name" placeholder="Digite nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ingrese email</label>
                <input type="email" class="form-control" maxlength="50" name="email" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Ingrese mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
              </div>

            <br><br>

            <button type="submit" class="btn btn-primary">Enviar</button>
        
        </form>
    </body>
</html>
